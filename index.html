<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Conference System</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style2.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Web 会議システム</h1>
      <p class="note">
        Enter remote peer ID to call.
      </p>
      <div class="p2p-media">
        <div class="remote-stream">
          <video id="js-remote-stream"></video>
        </div>
        <div class="local-stream">
          <video id="js-local-stream"></video>
          <p>Your ID: <span id="js-local-id"></span></p>
          <input type="text" placeholder="Remote Peer ID" id="js-remote-id">
          <input type="text" placeholder="Username" id="username">
          <button id="js-call-trigger">Call</button>
          <button id="js-close-trigger">Close</button>
          <div id="output"></div>
        </div>
        <form>
          <input type="text" placeholder="Username" id="username"><br>
        </form>
      </div>
      <p class="meta" id="js-meta"></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.0.js"></script>
    <script src="./_shared/key.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/script2.js"></script>
  </body>
</html>
